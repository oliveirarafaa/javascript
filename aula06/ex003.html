<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: cadetblue;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, quod delectus a impedit magni, dolorem tenetur quam dicta quidem dolor numquam assumenda necessitatibus placeat libero, doloribus non id quos natus!</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) //String
       var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual ${s}`)
      
        // (number + number) para adição 
        // (string + string) para concatenação
    </script>
